<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Paidy Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <br />

    <label>
      <input
        type="radio"
        name="payment-option"
        value="paypal"
        id="paypal-radio"
        checked
      />
      <span id="paypal-mark"></span>
    </label>

    <label>
      <input
        id="paidy-radio"
        value="paidy"
        name="payment-option"
        type="radio"
      />
      <span id="paidy-mark"></span>
    </label>

    <div id="paidy-fields"></div>

    <div id="paypal-btn"></div>
    <div id="paidy-btn"></div>
